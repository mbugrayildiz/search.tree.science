<html>
    <head>
        <title>search.tree.science</title>
    </head>
    <body>
        <center>
            <h2>search.tree.science</h2>
            Search Engine, but for code!

        </center>
        <form name="fetch">
          <center><input type="text" name="query" style="width: 30rem; height: 10rem;" placeholder="FunctionDef(body={Return(Tuple())})"></center>
          <center><button type="submit">Submit</button></center>
        </form>
        <div id="errors">
        </div>
        <div id="results">
        </div>
        
        <script>
        const form = document.forms.fetch;

        const handleSubmit = async (e) => {
          e.preventDefault();
          const body = JSON.stringify(Object.fromEntries(new FormData(e.target)));
          const res = await postForm(body);
          const data = await res.json();
          document.getElementById("results").innerHTML = "";
          document.getElementById("errors").innerHTML = "";
          if (data.status == "success") {
            for (var i = 0; i < data.results.length; i++) {
                var container = document.createElement("fieldset");
                var filename_box = document.createElement("legend");
                filename_box.innerHTML = data.results[i].filename;
                container.appendChild(filename_box);
                var outer_code_box = document.createElement("pre");
                var inner_code_box = document.createElement("code");
                inner_code_box.className = "python";
                var code_box = document.createTextNode(data.results[i].source);
                inner_code_box.appendChild(code_box);
                outer_code_box.appendChild(inner_code_box);
                document.getElementById("results").appendChild(outer_code_box);
            }
            document.querySelectorAll('code').forEach((block) => {
              hljs.highlightBlock(block);
            });
          } else {
            document.getElementById("errors").innerHTML = data.exception;
          }
        };

        const postForm = (body) => {
          return fetch('https://api.tree.science/query', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body
          });
        };

        form.addEventListener('submit', handleSubmit);
        </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/highlight.min.js"></script>
    
    </body>
</html>
